apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-for-argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: argocd/ingress-nginx
    repoURL: https://github.com/SzaDav188/Apps.git
    targetRevision: HEAD
  sources: []
  project: default
